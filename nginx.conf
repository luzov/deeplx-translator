# DNS 解析器配置
resolver 
    223.5.5.5     # 阿里 DNS
    223.6.6.6     # 阿里 DNS 备用
    8.8.8.8       # Google DNS
    8.8.4.4       # Google DNS 备用
    114.114.114.114  # 114 DNS
    ipv6=off      # 禁用 IPv6
    valid=300s    # DNS 缓存时间
    ;
resolver_timeout 5s;  # 解析超时时间

server {
    listen 1199;
    server_name localhost;

    # 静态文件目录
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 通用API代理配置
    location ~ ^/api/([^/]+)(/.*)? {
        # $1 是主机部分 (host:port 或仅 host)
        # $2 是路径部分 (包括第一个斜杠)
        
        # 解析主机和路径
        set $upstream_host $1;
        set $upstream_path $2;

        # 如果没有路径，设置为/
        if ($upstream_path = '') {
            set $upstream_path /;
        }
        
        # 设置默认协议为 http
        set $upstream_protocol "http";
        
        # 解决重定向问题
        proxy_redirect off;
        proxy_buffering off;
        
        # 增加超时时间
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        # 允许重定向
        proxy_intercept_errors on;
        
        # 处理 SSL
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        
        # 设置正确的请求头
        proxy_set_header Host $upstream_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 自动跟随重定向
        proxy_set_header Accept-Encoding '';
        
        # 错误处理
        error_page 301 302 307 = @handle_redirect;
        
        # 代理到实际地址
        proxy_pass $upstream_protocol://$upstream_host$upstream_path$is_args$args;
    }

    # 添加重定向处理
    location @handle_redirect {
        set $saved_redirect_location '$upstream_http_location';
        
        # 如果重定向地址是相对路径，添加主机名
        if ($saved_redirect_location !~ '^\w+://') {
            set $saved_redirect_location '$upstream_protocol://$upstream_host$saved_redirect_location';
        }
        
        proxy_pass $saved_redirect_location;
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        
        # 保持相同的请求头
        proxy_set_header Host $upstream_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

error_log /var/log/nginx/error.log debug;
