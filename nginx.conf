server {
    listen 1199;
    server_name localhost;

    # 静态文件目录
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 通用API代理配置
    location ~ ^/api/(([^:/]+)(:\d+)?)(/.*)? {
        # $1 是完整的主机部分 (host:port 或仅 host)
        # $2 是主机名或IP
        # $3 是端口部分 (包括冒号)
        # $4 是路径部分
        
        set $upstream_host $1;
        set $upstream_path $4;
        
        # 设置默认协议为 http
        set $scheme_prefix "http://";
        
        # 如果请求头指定了 https，则使用 https
        if ($http_x_custom_scheme = "https") {
            set $scheme_prefix "https://";
        }

        # 代理到实际地址，如果没有路径则不添加
        proxy_pass $scheme_prefix$upstream_host$upstream_path;
        
        # 设置代理头
        proxy_set_header Host $upstream_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS 设置
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Custom-Scheme' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        
        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # HTTPS 相关设置
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        
        # 超时设置
        proxy_connect_timeout 10s;
        proxy_read_timeout 10s;
        proxy_send_timeout 10s;
    }
}
